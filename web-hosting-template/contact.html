    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">JXS Web Hosting</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="domains.html">Domains</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#myModal">Log In</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Client Login</h4>
          </div><!-- modal-header -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password">
              </div>
            </form>
          </div><!-- modal-body -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Log In</button>
          </div><!-- modal-footer -->
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- myModal -->

    <section class="jumbotron">
      <div class="container">
        <h2><i class="fa fa-home"></i> Contact Us Today</h2>
        <p>Suspendisse metus elit, bibendum vitae blandit at, finibus eget leo.</p>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d214587.41156412516!2d-96.7313396!3d32.82066455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c19f77b45974b%3A0xb9ec9ba4f647678f!2sDallas%2C+TX!5e0!3m2!1sen!2sus!4v1431532379445" width="100%" height="450" frameborder="0" style="border:0"></iframe>
          </div><!-- col-md-12 -->
        </div><!-- row -->
      </div><!-- container -->
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter name">  
                  </div><!-- form-group -->
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter email">  
                  </div><!-- form-group -->
                  <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Enter Message"></textarea>
                  </div><!-- form-group -->
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div><!-- panel-body -->
            </div><!-- panel-default -->
          </div><!-- col-md-12 -->
        </div><!-- row -->
      </div><!-- container -->
    </section>
